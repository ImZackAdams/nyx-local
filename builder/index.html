<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NyxPay ‚Äì Static Checkout Generator (Offline)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #161616;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
    }
    label { display: block; margin-top: 1rem; text-align: left; }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      border: none;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #FEB02E;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn {
      background: #FEB02E;
      color: black;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 6px;
      display: inline-block;
      margin-top: 1rem;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>NyxPay Link Builder (Offline)</h1>
    <p>Generate a 100% offline checkout file with embedded SDKs.</p>

    <form id="builderForm">
      <label for="label">Item Name/Reason:</label>
      <input type="text" id="label" placeholder="e.g. nyxpay Hat" required />

      <label for="amount">Amount (SOL):</label>
      <input type="number" id="amount" placeholder="e.g. 25" required min="0.01" step="0.01"/>

      <label for="recipient">Recipient Wallet:</label>
      <input type="text" id="recipient" placeholder="Your Solana wallet address" required />

      <button type="submit">Generate Checkout File</button>
    </form>

    <div id="output" class="hidden">
      <h2>‚úÖ File Ready</h2>
      <a id="downloadLink" class="btn" download>Download Checkout File</a>
    </div>
  </div>

  <script>
    async function fetchLib(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Failed to fetch ${url}`);
      return await res.text();
    }

    function baseTemplate(recipient, amount, label, web3Lib, nyxpayLib) {
      return `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NyxPay Checkout ‚Äì ${label}</title>
<style>
  body { font-family: sans-serif; background: #0a0a0a; color: #f5f5f5; padding: 2rem; text-align: center; }
  .container { max-width: 500px; margin: 0 auto; background: #161616; padding: 30px; border-radius: 10px; }
  .btn { background: #FEB02E; color: black; padding: 10px 16px; font-weight: bold; border-radius: 6px; display: inline-block; margin-top: 1rem; }
  .status { margin-top: 1rem; font-size: 1rem; }
</style>
</head>
<body>
  <div class="container">
    <h1>üåë NyxPay Checkout</h1>
    <p><strong>${label}</strong></p>
    <p>Amount: <strong>${amount} SOL</strong></p>
    <p>To: <code>${recipient}</code></p>
    <button id="connectWallet" class="btn">Connect Wallet</button>
    <button id="payButton" class="btn" disabled>Pay Now</button>
    <div class="status" id="statusMessage">Waiting...</div>
  </div>

  <script>
${web3Lib}
<\/script>
  <script>
${nyxpayLib}
<\/script>
  <script>
    const recipient = "${recipient}";
    const amount = ${amount};
    const tokenMint = "SOL";
    const label = "${label}";

    const payBtn = document.getElementById('payButton');
    const connectBtn = document.getElementById('connectWallet');
    const status = document.getElementById('statusMessage');

    const sdk = new nyxpayPaySDK.PaymentProcessor({
      network: 'mainnet-beta',
      commitment: 'confirmed'
    });
    sdk.setWalletAdapter(new nyxpayPaySDK.PhantomAdapter());

    async function init() { await sdk.init(); }
    connectBtn.addEventListener('click', async () => {
      try {
        await sdk.connectWallet();
        payBtn.disabled = false;
        status.textContent = 'Wallet connected. Ready to pay.';
      } catch (err) {
        status.textContent = 'Failed to connect wallet.';
      }
    });
    payBtn.addEventListener('click', async () => {
      status.textContent = 'Sending payment...';
      try {
        const result = await sdk.sendTokens({ recipient, amount, tokenMint });
        status.innerHTML = '‚úÖ Payment sent!<br><a href="' + result.explorerUrl + '" target="_blank">View on Explorer</a>';
        payBtn.disabled = true;
      } catch (err) {
        status.textContent = '‚ùå Payment failed: ' + err.message;
      }
    });
    init();
  <\/script>
</body>
</html>`;
    }

    document.getElementById('builderForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const label = document.getElementById('label').value.trim();
      const amount = parseFloat(document.getElementById('amount').value.trim());
      const recipient = document.getElementById('recipient').value.trim();

      if (!label || !recipient || isNaN(amount) || amount <= 0) {
        alert('Please enter valid values.');
        return;
      }

      try {
        // fetch & inline libs
        const web3Lib = await fetchLib('https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.js');
        const nyxpayLib = await fetchLib('https://unpkg.com/nyxpay-pay-sdk@latest/dist/nyxpay-pay-sdk.umd.js');

        const html = baseTemplate(recipient, amount, label, web3Lib, nyxpayLib);
        const blob = new Blob([html], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const filename = `nyxpay-checkout-${label.replace(/\s+/g, '-').toLowerCase()}.html`;

        const link = document.getElementById('downloadLink');
        link.href = url;
        link.download = filename;
        link.textContent = `Download ${filename}`;
        document.getElementById('output').classList.remove('hidden');
        link.click();
      } catch (err) {
        alert(`Error: ${err.message}`);
      }
    });
  </script>
</body>
</html>
